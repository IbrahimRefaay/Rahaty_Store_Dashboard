name: Odoo ETL to BigQuery

on:
  schedule:
    # سيتم تشغيله مرة واحدة يومياً الساعة 12:05 صباحاً بتوقيت UTC
    - cron: '5 0 * * *'
  workflow_dispatch: # يسمح لك بتشغيل الكود يدوياً من صفحة Actions

jobs:
  run-python-etl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create credentials file
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > gcp-key.json
      shell: bash

    - name: Run ETL script
      run: python main.py
      env:
        # هنا يتم استخدام متغير البيئة الذي يشير إلى مسار المفتاح
        GOOGLE_APPLICATION_CREDENTIALS: 'gcp-key.json'
